name: Staging

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened ]
    branches: [ master ]

jobs:
  Integration:
    name: Build & Integration(Dev)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build JAR
      run: |
        gradle jar

  Deployment:
    name: Deployment(Dev)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Staging Deploy
      run: |
        gradle jar
