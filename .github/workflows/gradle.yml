name: Staging

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened ]
    branches: [ master ]

jobs:
  Integration:
    name: Build & Integration(Dev)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build JAR
      run: |
        gradle jar

  Deployment:
    name: Deployment(Dev)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build JAR
      run: |
        gradle jar
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_S3_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Upload S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_KEY }}
      run: |
        aws s3 cp ./build/libs/*.jar s3://secu-bucket/ --region ap-northeast-2
          
    - name: Deploy # Deploy to EC2
      run: aws deploy create-deployment
        --application-name SecuProject_DEV
        --deployment-config-name CodeDeployDefault.AllAtOnce
        --deployment-group-name Staging
        --s3-location bucket=secu-bucket,key=./build/libs/*.jar, bundleType=jar
