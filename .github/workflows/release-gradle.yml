name: Production Server

on:
  push:
    branches: [ release/production ]
  deployment:
    branches: [ release/production ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build JAR
      run: |
        gradle jar

  push:
    runs-on: ubuntu-latest

    steps:
      - name: Build JAR
        run: |
          gradle jar

  deployment:
    runs-on: ubuntu-latest
    environment: release/production
    concurrency: release/production

    steps:
    - name: Production Deploy
      run: |
        gradle jar

